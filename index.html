<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="Image/x-icon" href="images/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Sekushov form</title>
</head>
<body>
    <section class="main">
        <input type="button" value="Вход" class="main__btn modal_trigger">
    </section>
    
    <div class="modal">
        <div class="modal__content">
            <div class="modal__close">&times;</div>
            <div class="modal__title">Авторизация</div>
            <form class="modal__form">
                <input type="email" class="modal__input" name="email" placeholder="Email" required pattern="\S*[.]\S*">
                <input type="password" class="modal__input" name="password" placeholder="Пароль" required>
                <input type="submit" class="modal__btn">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
